{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>
        <tbody>
        {% for row in history %}
            <tr>
                <td> {{ row.symbol | upper}} </td>
                <td> {{ row.shares }} </td>
                <td> {{ row.price | usd}} </td>
                <td> {{ row.dtime }} </td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
{% endblock %}
